<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Card</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="content">
                <div class="janeDoe">
                    <img class="photo1" src="icons/user-circle.png" alt="photo">
                    <h1>Jane Doe</h1>
                </div>
                <div class="location">
                    <img class="map" src="icons/map-marker.png" alt="pin">
                    <h2>Seattle</h2>
                </div>
                <div class="descript">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="editprofile">
                    <img class="settings" src="icons/gear.png" alt="settings icon">
                    <a href="https://octodex.github.com" class="imagesLink">edit profile</a>
                </div>
            </div>  
            <div id="top"></div>     
        </div>
    </body>
</html>
